<!DOCTYPE html>
<html>
<head>
  <title>Drag Test</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState } = React;
    
    function DragTest() {
      const [items, setItems] = useState(['Room 1', 'Room 2', 'Room 3']);
      const [draggedItem, setDraggedItem] = useState(null);
      
      const handleDragStart = (e, index) => {
        setDraggedItem(index);
        e.dataTransfer.effectAllowed = 'move';
        console.log('ðŸŽ¯ Drag started:', index);
      };
      
      const handleDragOver = (e) => {
        e.preventDefault();
        e.dataTransfer.dropEffect = 'move';
      };
      
      const handleDrop = (e, dropIndex) => {
        e.preventDefault();
        console.log('ðŸŽ¯ Drop:', draggedItem, 'to', dropIndex);
        
        if (draggedItem === null) return;
        
        const newItems = [...items];
        const [removed] = newItems.splice(draggedItem, 1);
        newItems.splice(dropIndex, 0, removed);
        
        setItems(newItems);
        setDraggedItem(null);
        console.log('âœ… New order:', newItems);
      };
      
      return (
        <div style={{ padding: '40px', fontFamily: 'Arial' }}>
          <h1>ðŸŽ¯ Simple Drag Test</h1>
          <p>Try dragging the rooms below:</p>
          
          {items.map((item, index) => (
            <div
              key={item}
              draggable
              onDragStart={(e) => handleDragStart(e, index)}
              onDragOver={handleDragOver}
              onDrop={(e) => handleDrop(e, index)}
              style={{
                padding: '20px',
                margin: '10px 0',
                background: draggedItem === index ? '#D4A574' : '#8B7355',
                color: 'white',
                cursor: 'move',
                borderRadius: '8px',
                fontWeight: 'bold'
              }}
            >
              â‹®â‹® {item}
            </div>
          ))}
          
          <p style={{ marginTop: '40px', color: '#666' }}>
            Open Console (F12) to see drag events
          </p>
        </div>
      );
    }
    
    ReactDOM.createRoot(document.getElementById('root')).render(<DragTest />);
  </script>
</body>
</html>
